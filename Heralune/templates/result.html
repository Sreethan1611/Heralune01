<!DOCTYPE html>
<html>
  <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Nunito', sans-serif;
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      transition: background-image 0.5s ease-in-out;
      color: white;
      height: 100vh;
    }
    .overlay {
      background: rgba(0, 0, 0, 0.6);
      padding: 40px;
      margin: 0;
      min-height: 100vh;
      
    }
    h2 {
      margin-top: 0;
      font-size: 2em;
    }
    p {
      line-height: 1.6;
      font-size: 1.1em;
    }
    a {
      color: #aaffee;
      font-weight: bold;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    button {
      margin-top: 1.5rem;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      background-color: #ffffff;
      color: #222;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      width: 65%;
      transition: background 0.3s ease;
      align-self: right;
    }
    button:hover {
      background-color: #ddd;
    }
  </style>
<head>
  <meta charset="UTF-8" />
  <title>Heralune Result</title>
</head>
    <body style="background-image: url('{{ url_for('static', filename='images/' + bg) }}');">
  <div class="overlay">
  <h2>Your Journal Entry:</h2>
  <p>{{ journal_box }}</p>
  <h2>Heralune's Insight:</h2>
  <p>{{ result }}</p>
  <h2>Mood: {{ mood }}</h2>
  <a href="/">Write Another</a>
    <form method="POST" action="/download">
        <input type="hidden" name="journal_box" value="{{ journal_box }}">
        <input type="hidden" name="mood" value="{{ mood }}">
        <input type="hidden" name="result" value="{{ result }}">
        <button type="submit">Download Journal</button>
    </form>
    <form method="POST" action="/reanalyze">
        <input type="hidden" name="journal_box" value="{{ journal_box }}">
        <input type="hidden" name="mood" value="{{ mood }}">
        <button type="submit">Reanalyze</button>
    </form>
    <form action="{{ url_for('redo') }}" method="POST">
        <input type="hidden" name="journal_text" value="{{ journal_box }}">
        <input type="hidden" name="insight" value="{{ result }}">
        <button type="submit">Upload and Append</button>
        <a href="https://forms.gle/HVEMN13pqqRkh5sA7" style="margin-top: 0.5rem;">Feedback Form</a>
    </form>
  </div>
</body>
</html>
