<!DOCTYPE html>
<html>
  <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Nunito', sans-serif;
      background: url('/static/mm2.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      height: 100vh;
    }
    .overlay {
      background: rgba(0, 0, 0, 0.6);
      padding: 40px;
      margin: 0;
      min-height: 100vh;
      
    }
    h2 {
      margin-top: 0;
      font-size: 2em;
    }
    p {
      line-height: 1.6;
      font-size: 1.1em;
    }
    a {
      color: #aaffee;
      font-weight: bold;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
<head>
  <meta charset="UTF-8" />
  <title>Heralune Result</title>
</head>
<body>
  <div class="overlay">
  <h2>Your Journal Entry:</h2>
  <p>{{ journal_box }}</p>
  <h2>Heralune's Insight:</h2>
  <p>{{ result }}</p>
  <h2>Mood: {{ mood }}</h2>
  <a href="/">Write Another</a>
    </div>
</body>
</html>
