<!DOCTYPE html>
<html>
    <link  href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&display=swap" rel="stylesheet" </link>
      <style>
          body {
            margin: 0;
            padding: 0;
            font-family: 'Nunito', sans-serif;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            transition: background-image 0.5s ease-in-out;
            color: white;
            height: 100vh;
            min-height: 100vh;
            box-sizing: border-box;
          }
          .overlay {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            max-width: 400px;
            width: 90vw;
            background: rgba(30, 30, 40, 0.85);
            border-radius: 20px;
            padding: 2.5rem 2rem 2rem 2rem;
            box-shadow: 0 8px 32px 0 rgba(31,38,135,0.37);
            display: flex;
            flex-direction: column;
            align-items: center;
          }
          h2 {
            margin-bottom: 1.5rem;
            font-size: 2rem;
            font-weight: 600;
            letter-spacing: 1px;
            text-shadow: 0 1px 4px #000a;
          }
          form {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: stretch;
          }
          label {
            font-size: 1.1rem;
            color: #fff;
            margin-bottom: 0.6rem;
            margin-top: 0.8rem;
            font-family: inherit;
            font-weight: 500;
          }
          input[type="file"] {
            margin-bottom: 1.1rem;
            color: #fff;
            background: transparent;
            border: none;
            font-family: inherit;
            opacity: 0;
            position: absolute;
            width: 0;
            height: 0;
          }
          .file-input-label {
            display: inline-block;
            background: #f8f8f8;
            color: #222;
            font-size: 1rem;
            border-radius: 8px;
            padding: 0.7rem 1.2rem;
            cursor: pointer;
            margin-bottom: 1rem;
            margin-top: 0.2rem;
            transition: background 0.2s;
          }
          .file-input-label:hover {
            background: #ececec;
          }
          button {
            margin: 0.7rem auto 0 auto;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            background-color: #fff;
            color: #222;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            font-family: inherit;
            font-weight: 600;
            box-shadow: 0 4px 24px 0 rgba(31,38,135,0.19);
            transition: background 0.3s, color 0.3s;
          }
          button:hover {
            background-color: #ededed;
            color: #0078d4;
          }
          a {
            color: #8ecfff;
            margin-top: 1.5rem;
            font-size: 1rem;
            display: block;
            text-align: center;
            text-decoration: none;
            font-weight: 500;
          }
          a:hover {
            color: #f5a0d7;
            text-decoration: underline;
          }
          @media (max-width: 600px) {
            .overlay {
              padding: 1.3rem 0.7rem;
            }
            h2 {
              font-size: 1.23rem;
            }
          }
          </style>
<head>
    <title>Redo</title>
</head>
<body>
     <div class="overlay">
    <h2>Upload a Previous Journal to Append</h2>
         <form action="{{ url_for('update') }}" method="POST" enctype="multipart/form-data">
             <label for="file-upload" class="file-input-label">Choose a .txt journal file to append</label>
             <input type="file" id="file-upload" name="file" accept=".txt">
             <input type="hidden" name="journal" value="{{ journal }}">
             <input type="hidden" name="insight" value="{{ insight }}">
             <button type="submit">Append and Download</button>
         </form>

    <a href="/">Back to Home</a>
         </div>
  <script>
    const backgrounds = [
      "/static/images/ms1.jpg",
      "/static/images/ms2.jpg",
      "/static/images/ms3.jpg",
      "/static/images/ms4.jpg"
    ];
    window.onload = () => {
      const randomBg = backgrounds[Math.floor(Math.random() * backgrounds.length)];
      document.body.style.backgroundImage = `url('${randomBg}')`;
    };
  </script>
</body>
</html>
