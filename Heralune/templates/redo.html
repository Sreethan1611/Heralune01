<!DOCTYPE html>
<html>
<head>
    <title>Redo</title>
</head>
<body>
    <h2>Upload a Previous Journal to Append</h2>
    <form action="{{ url_for('redo') }}" method="POST" enctype="multipart/form-data">
        <label>Choose a .txt journal file to append:</label>
        <input type="file" name="file" accept=".txt"><br>
        <input type="hidden" name="journal" value="{{ journal }}">
        <input type="hidden" name="insight" value="{{ insight }}">
        <button type="submit">Append and Download</button>
    </form>
    <a href="/">Back to Home</a>
</body>
</html>
