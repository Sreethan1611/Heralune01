<!DOCTYPE html>
<html>
<head>
    <title>Append Journal</title>
</head>
<body>
    <h2>Append to Uploaded Journal</h2>
    <form action="/update" method="POST" enctype="multipart/form-data">
        <label>Upload your old journal:</label>
        <input type="file" name="uploaded_file" accept=".txt" required><br><br>

        <label>New journal entry:</label><br>
        <textarea name="journal_entry" rows="10" cols="50" required></textarea><br><br>

        <input type="submit" value="Append & Download">
    </form>
</body>
</html>
