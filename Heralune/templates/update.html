<!doctype html>
<html>
    <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link  href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&display=swap" rel="stylesheet" </link>

      <style>
        body {
          margin: 0;
          padding: 0;
          font-family: 'Nunito', sans-serif;
          background: url('/static/mm2.jpg') no-repeat center center fixed;
          background-size: cover;
          color: white;
          height: 100vh;
        }
        .overlay {
          position: relative;
          width: 100%;
          height: 100%;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          z-index: 10;
          font-size: 2rem;
        }
        .overlay {
          background: rgba(0, 0, 0, 0.5);
          height: 100%;
          width: 100%;
          display: flex;
          justify-content: center;
          align-items: center;
          padding: 2rem;
        }
          }
          textarea {
            width: 85%;
            height: 150px;
            padding: 1rem;
            border: none;
            align-content: center;
            align-self: center;
            border-radius: 10px;
            font-size: 1rem;
            font-family: inherit;
            resize: none; 
          }
          select {
            margin-top: 1rem;
            padding: 0.5rem;
            font-size: 1rem;
            border-radius: 8px;
            border: none;
            width: 100%;
          }
          button {
            margin-top: 1.5rem;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            background-color: #ffffff;
            color: #222;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            width: 65%;
            transition: background 0.3s ease;
          }
          button:hover {
            background-color: #ddd;
          }
<head>
    <title>Update Journal</title>
</head>
<body>
    <h2>Previous Journal</h2>
    <pre>{{ journal_box }}</pre>

    <form method="POST" action="/reanalyze_result">
        <input type="hidden" name="journal_box" value="{{ journal_box }}">
        <input type="hidden" name="mood" value="{{ mood }}">
        <label for="additional_entry">Add More Thoughts:</label><br>
        <textarea name="additional_entry" rows="6" cols="50"></textarea><br><br>
        <button type="submit">Continue to Insight</button>
    </form>
</body>
</html>
