            font-size: 1.2rem;

          .previous-journal {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;

            backdrop-filter: blur(3px);

          }
          .previous-journal h3 {
            font-family: inherit;

            margin-top: 1.5rem;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;

            color: #222;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            width: 65%;
            transition: background 0.3s ease;
            margin-top: 1rem;
            font-family: inherit;
          }
          button:hover {
            background-color: #ddd;

        <div class="previous-journal">
          <h3>Your Last Reflection:</h3>
          <div class="journal-content">
            {{ journal_box | safe }}
          </div>
        </div>
    <form method="POST" action="/reanalyze_result">
